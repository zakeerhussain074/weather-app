<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">ðŸŒ¦ Weather Forecast</h2>

    <div class="input-group mb-3">
      <input type="text"
             class="form-control"
             placeholder="Enter city name"
             [(ngModel)]="city"
             (keyup.enter)="fetchWeather()" />
      <button class="btn btn-primary" (click)="fetchWeather()">Search</button>
    </div>

    <div *ngIf="weatherData?.length" class="mt-4">
      <h4 class="text-center mb-3">Forecast for {{ city }}</h4>
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Day</th>
            <th>Min Temp (Â°C)</th>
            <th>Max Temp (Â°C)</th>
            <th>Wind Speed (m/s)</th>
            <th>Condition</th>
            <th>Advice</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let day of weatherData; let i = index">
            <td>
              {{ i === 0 ? 'Today' : (i === 1 ? 'Tomorrow' : (i === 2 ? 'Overmorrow' : 'Day ' + (i+1))) }}
            </td>
            <td>{{ day.minTemp }}</td>
            <td>{{ day.maxTemp }}</td>
            <td>{{ day.windSpeed }}</td>
            <td>
              <span class="badge bg-info text-dark">{{ day.weather }}</span>
            </td>
            <td>
              <span class="fw-bold text-success">{{ day.advice }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
